name: Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**/**.md"
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, ubuntu-22.04-arm64, macos-latest]
        python-version: ['3.10']

    if: startsWith(github.event.head_commit.message, 'Release') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cffi cibuildwheel wheel
      - name: Build and test wheels
        env:
          CIBW_ARCHS: "auto64"
          CIBW_SKIP: >-
            cp36-* cp37-* cp38-* cp313-* 
            pp37-* pp38-* pp310-*
            pp*win_*  # skipped due to cffi issue https://github.com/python-cffi/cffi/pull/118 and npy_cdouble related errors
          CC: clang
        run: |
          python -m cibuildwheel --output-dir wheelhouse
      - name: Save Wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
